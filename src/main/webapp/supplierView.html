<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/navandfooter.css">
        <script src="https://kit.fontawesome.com/cd2f5b5ad0.js" crossorigin="anonymous"></script>
        <title>Suppliers</title>
    </head>

    <body>
        <div class="web-wrapper">
            <main class="main-container">
                <div class="supplier-title-line">
                    <p class="supplier-title">Auto Supplies Pty Ltd</p>
                    <a href="suppliers" id="return-btn">Return to suppliers</a>
                </div>
                <br><br>
                <div class="supplier-hbox">
                    <img class="supplier-logo" src="assets/supplier-logos/1.png">
                    <div class="supplier-vbox-details">
                        <div class="supplier-detail-line">
                            <p>ABN:</p>
                            <p>12345678912</p>
                        </div>
                        <div class="supplier-detail-line">
                            <p>ACN:</p>
                            <p>987654321</p>
                        </div>
                        <div class="supplier-detail-line">
                            <p>Contact name:</p>
                            <p>Jeff Smith</p>
                        </div>
                        <div class="supplier-detail-line">
                            <p>Phone number:</p>
                            <p>0401 123 456</p>
                        </div>
                        <br><br>
                        <div class="supplier-detail-line">
                            <a id="edit-supplier">Edit</a>
                            <a id="delete-supplier">Delete</a>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
